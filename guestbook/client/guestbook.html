<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/styles/guestbook.css">
    <link rel="stylesheet" href="./src/styles/globals.css">
    <link rel="icon" type="image/svg+xml" href="./src/assets/media/icons/favicon.svg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestNotes - Guestbook</title>
    <script src="./src/scripts/guestbook.js" type="module" defer></script>
</head>
<body>
    <div id="overlay"></div>

    <header>
        <a href="/">
            <img src="./src/assets/media/icons/logo.svg" aria-hidden="true">
            <h1>GuestNotes</h1>
        </a>
    
        <nav>
            <a href="/">Home</a>
            <a href="/guestbook">Guestbook</a>
        </nav>
    </header>

    <main>
        <div id="heading">
            <h2 class="playwrite">Try our Demo!</h2>
            <p class="inter">No need to install anything or sign up to anything.</p>
        </div>

        <button id="add-note-btn">Add Note</button>

        <div id="guestbook">
            <form id="add-note-form">
                <h3 class="playwrite">Add Your Experience</h3>

                <div>
                    <input
                        name="name"
                        type="text"
                        placeholder="Your Name"
                        required
                    />
                    <label for="name">Your Name:</label>
                </div>

                <fieldset id="star-rating">
                    <label for="star-rating">How was your experience?</label>

                    <div>
                        <img src="./src/assets/media/icons/star-default.svg" alt="1 Star">
                        <img src="./src/assets/media/icons/star-default.svg" alt="2 Stars">
                        <img src="./src/assets/media/icons/star-default.svg" alt="3 Stars">
                        <img src="./src/assets/media/icons/star-default.svg" alt="4 Stars">
                        <img src="./src/assets/media/icons/star-default.svg" alt="5 Stars">
                    </div>

                    <input
                        name="star-rating"
                        type="hidden"
                        value="-1"
                        required
                    />
                </fieldset>

                <div>
                <textarea
                    name="note"
                    placeholder="Your note here..."
                    maxlength="1000"
                    required>
                </textarea>
                <label for="note">Describe your experience</label>
            </div>

                <div id="form-buttons">
                    <button
                        id="close-note-btn"
                        type="button"
                        onclick="e.preventDefault()">
                        Cancel
                    </button>

                    <button
                        type="submit">
                        Submit
                    </button>
                </div>
            </form>

            <section id="notes"></section>
        </div>
    </main>
</body>
</html>
